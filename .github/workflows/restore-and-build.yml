name: Restore & Build

on:
  push:
    branches:
    - master
    - feature/*
    - hotfix/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Restore
      run: dotnet restore $GITHUB_WORKSPACE/src    
    - name: Build
      run: dotnet build $GITHUB_WORKSPACE/src --configuration Release
